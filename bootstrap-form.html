<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <form>
        <div class="container-fluid p-2 bg-primary text-white text-center">
            <h1>FORM</h1>
        </div>
        
     <div class="container">   
         <div class="row mt-3">
                <div class="col">
                    <label class="form-label" for="fnme">First name</label>
                    <input type="text" class="form-control" placeholder="First name" id="fnme" >
             
                </div>
                <div class="col">
                  <label class="form-label" for="lnme">Last name</label>
                   <input type="text" class="form-control" placeholder="Last name" id="lnme">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Email" id="email" >
             
                </div>
                <div class="col">
                  <label class="form-label" for="password">Password</label>
                   <input type="password" class="form-control" placeholder="Password" id="password">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label class="form-label" for="gender">Gender</label>
                    
                    <div >
                        <input class="form-check-input" type="radio" name="gender" id="gender">
                        <label class="form-check-label" >
                           Male
                        </label>
    
    
    
                        <input class="form-check-input" type="radio" name="gender" id="gender">
                        <label class="form-check-label" >
                           Female
                        </label>
    
    
                        <input class="form-check-input" type="radio" name="gender" id="gender">
                        <label class="form-check-label" >
                           Others
                        </label>
            
                    
                    </div>
                    
                        
            
                    
                    
             
                </div>
                
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label class="form-label" for="course">Course</label>
                    <select class="form-select" id="course">
                        <option selected>Course</option>
                        <option value="1">python</option>
                        <option value="2">java</option>
                        <option value="3">dotnet</option>
                      </select>
             
                </div>
                
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label class="form-label" for="phno">Phone number</label>
                    <input type="number" class="form-control" placeholder="Phone number" id="phno" >
             
                </div>
                <div class="col">
                  <label class="form-label" for="city">City</label>
                   <input type="text" class="form-control" placeholder="City" id="city">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label class="form-label" for="address">Adderess</label>
                    <textarea class="form-control" id="address" rows="4" placeholder="address"></textarea>
                    
                   
             
                </div>
            </div> 
            <div class="row mt-3">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check">
                        <label class="form-check-label" for="check">
                          Yes,I agree
                        </label>
                      </div>
                    
             
                </div>
                
            </div>   
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
           
            
        </div> 
    </form>
    
</body>
</html>
